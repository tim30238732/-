<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Collection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>Welcome to My Book Collection</h1>
    <ul id="book-list"></ul>  <!-- 這裡是書籍列表 -->

    <script>
        // 書籍列表，您可以在此處添加新的書籍文件名稱
        const books = [
            "_soushu2025.com@《辉夜大小姐想让我自首》完本 作者乙一 mlt加料版（加料到740[搜书吧]",
            "book2.html",
            "book3.html"
        ];

        // 生成書籍連結
        const bookList = document.getElementById("book-list");
        books.forEach(book => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = "books/" + book;  // 將書籍路徑指向 books 文件夾
            link.textContent = book.replace('.html', '');  // 連結顯示書名（去掉.html）
            listItem.appendChild(link);
            bookList.appendChild(listItem);
        });

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
